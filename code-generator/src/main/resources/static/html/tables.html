<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="../css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="../css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="../css/style.css" rel="stylesheet" type="text/css" />
<link href="../lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>表信息</title>
</head>
<body>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<table id="table_id" class="table table-border table-bordered table-bg table-striped table-hover">
			<thead>
				<tr class="text-c">
		            <th >表名</th>
		            <th >注释</th>
		            <th >操作</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="../js/H-ui.js"></script> 
<script type="text/javascript" src="../js/common.js"></script> 
<script type="text/javascript" src="../js/bizcode.js"></script> 

<script type="text/javascript">
$(function () {	
	
	var table=$('#table_id').DataTable({
			"bProcessing": true,
			"bServerSide": true,
			"bPaginate":true, //翻页功能
			"bLengthChange": false, //改变每页显示数据数量
			"bFilter": false, //过滤功能
			"bSort": false, //排序功能
			"bAutoWidth": false,//自动宽度
			"iDisplayLength": 10,      //每页显示10条数据    
			"ajax": {
			    "url": BaseURL+"/tables",
			    "type": "post",
			    "dataType": "json",
			},
			"aoColumns": [   
		                    {"data":"tableName",  "mRender": function(data, type, full) {
		                        if(data!=null){
		                            return '<td>'+data+'<td>'
		                        }else{
		                            return '<td></td>' ;
		                        }} },
		                    {"data":"tableAlias",  "mRender": function(data, type, full) {
		                        if(data!=null){
		                            return '<td>'+data+'<td>'
		                        }else{
		                            return '<td></td>' ;
		                        }} },
	                        {"data":"tableName",  "mRender": function(data, type, full) {
			                        if(data!=null){
			                            return '<td><a href="javascript:void(0)" onclick="select(\''+full.tableName + '\')">选择</a></td>'
			                        }else{
			                            return '<td></td>' ;
			                        }} }
		                      ],
		                      "bStateSave": true,//状态保存
		                      
		          			  "aoColumnDefs": [{"orderable":false,"aTargets":[0,1]}],
		          			  "createdRow": function ( row, data, index ) {
					          	         $(row).addClass( 'text-c' );
					          	        }
		  
		});
	
});
function select(tableName){
	 window.location = "model.html?tableName="+tableName;
}

</script> 
</body>
</html>
